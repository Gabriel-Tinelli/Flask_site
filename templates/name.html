{% extends 'base.html'%}
{% block content %}

{% if name %}
    <h1>Olá {{ name }}!</h1>
{% else %}
    <h1>Qual é seu nome?</h1>
    <br/>
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
        <br/>
        {{ form.submit(class="btn btn-dark") }}

    </form>

{% endif %}

{% endblock %}
